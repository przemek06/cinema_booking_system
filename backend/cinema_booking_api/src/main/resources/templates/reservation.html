<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Reservation ID:</th>
        <td><span class="highlight" th:text="${reservationId}"></span></td>
    </tr>
    <tr>
        <th>Row:</th>
        <td th:text="${seatRow}"></td>
    </tr>
    <tr>
        <th>Column:</th>
        <td th:text="${seatColumn}"></td>
    </tr>
    <tr>
        <th>Full Name:</th>
        <td th:text="${fullName}"></td>
    </tr>
    <tr>
        <th>Movie Title:</th>
        <td th:text="${movieTitle}"></td>
    </tr>
    <tr>
        <th>Screening Time:</th>
        <td th:text="${screeningDate}"></td>
    </tr>
</table>
</body>
</html>
